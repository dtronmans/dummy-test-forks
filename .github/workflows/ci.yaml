name: CI

permissions:
  pull-requests: write

on:
  pull_request_target:
    branches: [main]

jobs:
  auto-assigner:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-assign PR
        uses: toshimaru/auto-author-assign@v2.1.1

      - name: Print workflow mode
        run: echo "Running from base repo context main branch"

  pre-commit:
    runs-on: ubuntu-latest
    needs: auto-assigner
    steps:
      - name: Checkout PR code safely
        uses: actions/checkout@v4
        with:
          # Checkout the *fork's head* commit safely
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref:        ${{ github.event.pull_request.head.ref }}
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run pre-commit (or your CI)
        run: |
          echo "Running CI on contributed code..."
          python --version
